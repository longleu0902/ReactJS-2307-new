<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Đăng nhập</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input id="email"type="email" class="form-control"  aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input id="password" type="password" class="form-control" >
            </div>
            <button id="dangnhap" type="button" class="btn btn-primary">login</button>
          </form>
          <hr>
          <form>
            <h1>Đăng kí</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Firtname</label>
                <input id="firtname"type="text" class="form-control"  aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Lastname</label>
                <input id="lastname"type="text" class="form-control"  aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input id="email-dangky"type="email" class="form-control"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input id="password-dangky" type="password" class="form-control" >
            </div>
            <button id="dangky" type="button" class="btn btn-primary">Summit</button>
          </form>
          <hr>
          <form>
            <h1>Tìm Kiếm</h1>
            <div class="input-group mb-3">
                <input id="input-search" type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="btn-search"  class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
              </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./testmodule.js"></script>
    
</body>
</html>
