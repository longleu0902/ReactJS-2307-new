<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="form-student">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">ID</span>
                <input id="id" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name</span>
                <input id="name" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Age</span>
                <input id="age" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Gender</span>
                <input id="gender" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Point</span>
                <input id="Point" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <button id="btn-addstudent" type="button" class="btn btn-primary">Add Stundent</button>
              <button id="btn-update" type="button" class="btn btn-success" style="display: none;">Update Stundent</button>
              <div style="margin: 30px 0;" class="input-group mb-3">
                <input id="input-search" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span id="Search" style="background-color: rgb(0, 166, 255);color: #fff;" class="input-group-text">Search</span>
              </div>
    
        </div>
     
          <div class="student-table">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Point</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="data-student">
                  <tr>
                    <th scope="row">1</th>
                    <td class="id">Nguyễn Văn A</td>
                    <td class="age">15</td>
                    <td class="gender">boy</td>
                    <td class="point">10</td>
                    <td>
                        <button type="button" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-danger" >Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
    
          </div>
    </div>

     

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script> 
</body>
</html>
